<a href="/oauth2/authorization/google">Connexion avec Google</a>

<div *ngIf="status === 'loading'">Chargement...</div>
<div *ngIf="status === 'unauthorized'">Non connecté</div>
<div *ngIf="status === 'no_group'">Aucun groupe — propose de créer un groupe</div>
<div *ngIf="status === 'one_group'">Groupe unique assigné : {{ groupId }}</div>
<div *ngIf="status === 'multiple_groups'">
  <p>Groupes disponibles :</p>
  <ul>
    <li *ngFor="let g of groupes">{{ g.nom }}</li>
  </ul>
</div>
