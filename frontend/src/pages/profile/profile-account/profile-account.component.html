<div class="gift-block">
  <hr class="block-separator" />
  <div class="block-title">🧏🏻 Mon compte </div>
  <hr class="block-separator" />

  <p>> Prénom : {{user!.prenom}}</p>
  <p>> Nom : {{user!.nom}}</p>
  <p>> Email : {{user!.email}}</p>

  <div class="options">
    <button (click)="disconnect()">Déconnexion</button>
    <button *ngIf="user?.password" (click)="changePassword()">Changer mon mot de passe</button>
  </div>
</div>
