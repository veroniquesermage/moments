<div class="gift-block">
  <hr class="block-separator" />
  <div class="block-title">🤹🏻 Autres actions </div>
  <hr class="block-separator" />

  <div  class="options">
    <button (click)="changeGroup()">Changer, créer ou rejoindre un autre groupe</button>
    <label class="theme-select">
      Thème&nbsp;
      <select [value]="theme.current" (change)="theme.setTheme($any($event.target).value)">
        <option *ngFor="let t of themes" [value]="t">{{ t }}</option>
      </select>
    </label>
  </div>
</div>
