<div class="terminal" aria-labelledby="Menu principal">
  <h1> Bienvenue dans le groupe : {{ selectedGroup!.groupe.nomGroupe }}</h1>
  <h2 *ngIf="selectedGroup!.groupe.description"> Description du groupe : </h2> <em> {{selectedGroup!.groupe.description}}</em>

  <section class="intro-bloc" aria-label="Introduction pour la page Menu principal">
  <p>> Que souhaitez-vous faire ?</p>
  </section>

  <ul class="command-list">
    <li>
      <button data-allow-tiers (click)="goToMesCadeaux()">🎁 Gérer mes cadeaux</button>
    </li>
    <li *ngIf="isManagedTiers">
      <button data-allow-tiers (click)="switchToParent()">🔁 Revenir au compte principal</button>
    </li>
    <li>
      <button (click)="goToListesMembres()">📃 Voir les listes des autres membres</button>
    </li>
    <li>
      <button (click)="goToSuiviCadeaux()">🛍️ Suivi des cadeaux réservés/pris</button>
    </li>
    <li>
      <button (click)="goToIdeeCadeaux()">💡 Mes idées de cadeaux pour autrui</button>
    </li>
    <li>
      <button (click)="goToProfile()">⚙️ Mon profil, mes groupes, déconnexion</button>
    </li>
    <li>
      <button (click)="goToComptesTiers()">🧩 Gérer un compte tiers (enfant, proche…)</button>
    </li>
    <li *ngIf="isAdmin">
      <button (click)="goToGestionGroupe()">🛠️ Gérer le groupe</button>
    </li>
  </ul>
</div>
<app-feedback-test
  [composant]="composant">
</app-feedback-test>
