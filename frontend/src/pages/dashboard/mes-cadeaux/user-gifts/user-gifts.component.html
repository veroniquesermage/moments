<div class="terminal">
  <h2>> Mes cadeaux</h2>
  <p>> Cliquez sur un cadeau pour obtenir son détail</p>
  <app-gift-priority-list
  [gifts]="this.giftService.gifts()"
  (rowClicked)="onGiftClicked($event)"
  />
  <div class="options">
    <button (click)="goToAjout()">[+] Ajouter un cadeau</button>
    <button (click)="retour()">↩ Retour au Menu</button>
  </div>

</div>
