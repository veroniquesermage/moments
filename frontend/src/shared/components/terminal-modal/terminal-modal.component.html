<div class="modal-overlay">
  <div class="modal-box terminal">
    <p>> {{ message }}</p>
    <div class="modal-actions">
      <ng-container *ngIf="mode === 'confirm'">
      <button (click)="confirm.emit()">Oui</button>
      <button (click)="cancel.emit()">Non</button>
      </ng-container>
      <ng-container *ngIf="mode === 'error'">
        <button (click)="close.emit()">Ok</button>
      </ng-container>
    </div>
  </div>
</div>
