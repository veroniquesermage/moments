<div class="block">
  <hr class="block-separator"/>
  <div class="block-title"> 🚚 Livraison</div>
  <hr class="block-separator"/>

  <p><span class="key-label">Lieu : </span> <span class="value-text">{{ giftDelivery.lieuLivraison }}</span></p>
  <p><span class="key-label">Date prévue : </span> <span class="value-text">{{ giftDelivery.dateLivraison | date:'dd-MM-yyyy' }}</span></p>
  <p class="recu-line">
    <span class="key-label"> Reçu : </span>
    <span
      class="emoji-action"
      (click)="toggleRecu()"
      role="button"
      [attr.aria-label]="giftDelivery.recu ? 'Cadeau livré' : 'Cadeau non livré'"
    >
      {{ giftDelivery.recu ? '✅' : '❌' }}
    </span>
    <span class="legend-icon">&larr; Cliquez pour changer le statut.</span>
  </p>

</div>
