<table class="gift-table">
  <thead>
  <tr>
    <th *ngFor="let column of displayedColumns">{{ column.label || column.key | titlecase }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let gift of gifts" (click)="onRowClick(gift)"
      [class.gris]="griserLignes && gift.statut === 'PRIS'">
    <td *ngFor="let column of displayedColumns">
      {{ getGiftValue(gift, column) }}
    </td>
  </tr>
  </tbody>
</table>
