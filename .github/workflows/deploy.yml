name: Deploy to Scaleway Container Registry

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    env:
      REGISTRY_URL: rg.${{ secrets.SCW_REGION }}.scw.cloud/moments
      COMMIT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.${{ secrets.SCW_REGION }}.scw.cloud
          username: ${{ secrets.SCW_ACCESS_KEY }}
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            rg.${{ secrets.SCW_REGION }}.scw.cloud/moments/backend:latest
            rg.${{ secrets.SCW_REGION }}.scw.cloud/moments/backend:${{ env.COMMIT_SHA }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            rg.${{ secrets.SCW_REGION }}.scw.cloud/moments/frontend:latest
            rg.${{ secrets.SCW_REGION }}.scw.cloud/moments/frontend:${{ env.COMMIT_SHA }}
