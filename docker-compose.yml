version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: moments-postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: moments-backend
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: moments-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  pgdata: